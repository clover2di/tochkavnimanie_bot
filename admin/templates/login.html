<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Админ-панель</title>
    <link rel="icon" type="image/png" href="/static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'FuturaPT';
            src: url('/static/fonts/FTX45ACh.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'FuturaPT';
            src: url('/static/fonts/FTX46ACh.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'FuturaPT';
            src: url('/static/fonts/FTX85ACh.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'FuturaPT';
            src: url('/static/fonts/FTX95ACh.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        :root {
            --color-bg: #f8f8f8;
            --color-primary: #eb3d24;
            --color-secondary: #29a64a;
            --color-text: #58595b;
        }
        body {
            background: var(--color-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
            font-family: 'FuturaPT', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 0.5rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #e0e0e0;
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--color-text);
        }
        .btn-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #d63520;
            border-color: #d63520;
        }
        .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: none;
        }
        .form-label {
            color: var(--color-text);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Точка внимания</h2>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            {{ csrf_token_input(request) | safe }}
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
    </div>
</body>
</html>
